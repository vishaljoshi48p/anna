<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Courier New', monospace; /* Coding font */
            background: #1e1e1e; /* Dark background */
            color: #d4d4d4; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #2d2d2d; /* Darker container background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 30px;
            max-width: 900px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 80%);
            z-index: 0;
            opacity: 0.3;
            transform: rotate(-30deg);
        }

        .container .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #f5f5f5;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        img {
            border-radius: 15px;
            width: 100%;
            height: auto;
            max-width: 100%;
            border: 2px solid #444;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Geometric pattern */
        .pattern {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0px, rgba(255, 255, 255, 0.1) 20px, rgba(0, 0, 0, 0.1) 20px, rgba(0, 0, 0, 0.1) 40px);
            z-index: 0;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="pattern"></div>
        <div class="content">
            <h1 class="display-4 mb-4">Gesture Control</h1>
            <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Video Feed">
        </div>
    </div>
</body>
</html>
